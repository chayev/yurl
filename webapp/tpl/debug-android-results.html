<!DOCTYPE html>
<html lang="en">
  <head>
    <title>yURL: App Links Validator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/metro/26/000000/link.png"
      crossorigin="anonymous"
    />
    <link href="../static/css/sanitize.css" rel="stylesheet" />
    <link href="../static/css/main_v2.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/8c05e09944.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="yURL allows you to validate whether a URL is properly configured for Universal Links and App Links. This allows you to check if the apple-app-site-association and assetlinks.json on a website is properly formatted for deep links as defined by Apple and Google."
    />
    <script>

        !(function () {
          var analytics = (window.analytics = window.analytics || [])

                'trackSubmit',
                'trackClick',
                'trackLink',
                'trackForm',
                'pageview',
                'identify',
                'reset',
                'group',
                'track',
                'ready',
                'alias',
                'debug',
                'page',
                'once',
                'off',
                'on',
                'addSourceMiddleware',
                'addIntegrationMiddleware',
                'setAnonymousId',
                'addDestinationMiddleware',
              ]
              analytics.factory = function (e) {
                return function () {
                  var t = Array.prototype.slice.call(arguments)
                  t.unshift(e)
                  analytics.push(t)
                  return analytics
                }
              }
              for (var e = 0; e < analytics.methods.length; e++) {
                var key = analytics.methods[e]
                analytics[key] = analytics.factory(key)
              }

                n.parentNode.insertBefore(t, n)
                analytics._loadOptions = e
              }
              analytics.SNIPPET_VERSION = '4.13.1'

              analytics.page()
            }

      }
    </script>
  </head>
  <body class="android">
    <main>
      <header id="header">
        <div>
          <img src="../static/img/yURL-logo.svg" alt="yURL Logo" />
          <a href="/" id="header-title">
            yURL: <wbr />
            Deep Link Validator
          </a>
        </div>
        <a
          href="https://www.github.com/chayev/yurl"
          target="_blank"
          rel="noopener"
          title="Go to the GitHub project"
          aria-label="Go to the GitHub project"
          ><i class="fab fa-github"></i
        ></a>
      </header>
      <div id="container-results">
        <div id="results-wrapper">
          <h2 id="results-title">Asset Links File Validator</h2>

          <form method="GET" id="results-form" action="/android-results">
            <div id="result-form-input-container">
              <div class="result-form-input-android result-form-input">
                <label for="url">URL</label>
                <input
                  type="text"
                  name="url"
                  placeholder="Required"
                  value="{{ .URL }}"
                  tabindex="1"
                  required
                />
              </div>
              <div
                class="result-form-input-android result-form-input result-form-input-narrow"
              >
                <label for="prefix">Package Name</label>
                <input
                  type="text"
                  name="prefix"
                  placeholder="Optional"
                  value="{{ .Prefix }}"
                  tabindex="2"
                />
              </div>
              <div
                class="result-form-input-android result-form-input result-form-input-narrow"
              >
                <label for="bundle">Package Fingerprint</label>
                <input
                  type="text"
                  name="bundle"
                  placeholder="Optional"
                  value="{{ .Bundle }}"
                  tabindex="3"
                />
              </div>
              <a
                href="#"
                onclick="document.getElementById('results-form').submit()"
                tabindex="4"
                id="submit-icon"
                ><i class="fas fa-redo-alt"></i
              ></a>
              <button class="result-button" id="result-form-mobile-submit">
                Validate
              </button>
            </div>
          </form>

          <pre>{{ .Content }}</pre>

          <div id="bottom-buttons-wrapper">
            <button
              class="result-button deeplink-ios"
              onclick="window.location.href='/ios-results?url={{ .URL }}&prefix={{ .Prefix }}&bundle={{ .Bundle }}';"
            >
              Validate iOS
              <img src="../static/img/appleIcon.svg" height="17" width="17" />
            </button>
            <button class="result-button copy">Copy Results</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Â© <span id="year">{{ .CurrentTime.Year }}</span>
      <a
        href="https://www.chayev.com"
        target="_blank"
        rel="noopener"
        aria-label="Michael Ibragimchayev's Personal Site"
        tabindex="-1"
        >Michael Ibragimchayev</a
      >
    </footer>
  </body>
  <script>
    const copyLinkBtn = document.querySelector('.copy')
    copyLinkBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(window.location.href).then(
        function () {
          console.log('Async: Copying to clipboard was successful!')
        },
        function (err) {
          console.error('Async: Could not copy text: ', err)
        }
      )
    })
  </script>
</html>
