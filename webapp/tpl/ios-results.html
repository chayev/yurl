{{ template "header" }}
    <body id="results">
        <header class="padding" style="background-color: #5FC9F8;">
            <h1><a href="/" aria-label="Go to Homepage" tabindex="-1">yURL</a><span id="description">: Universal Links / AASA File Validator</span></h1>
            <a href="https://www.github.com/chayev/yurl" target="_blank" rel="noopener" title="Go to the GitHub project" aria-label="Go to the GitHub project" tabindex="-1"><i class="fab fa-github"></i></a>
        </header>
        {{ template "navToAndroid" . }}
        <main class="padding">
            <form method="GET" action="/ios-results" id="aasa">
                <label class="wide" for="url">URL</label>
                <label class="wide" for="prefix">Apple App Prefix</label>
                <label class="wide" for="bundle">Bundle Identifier</label>
                <label class="mini" for="url">URL</label>
                <input type="text" name="url" placeholder="Required" value="{{ .URL }}" tabindex="1"/>  
                <label class="mini" for="prefix">Prefix</label>
                <input type="text" name="prefix" placeholder="Optional" value="{{ .Prefix }}" tabindex="2" />  
                <label class="mini" for="bundle">Bundle</label>
                <input type="text" name="bundle" placeholder="Optional" value="{{ .Bundle }}" tabindex="3" /> 
                <a class="wide" href="#" onclick="document.getElementById('aasa').submit()" tabindex="4"><i class="fas fa-redo-alt"></i></a>
                <input class="mini" type="submit" value="Validate" tabindex="-1" />
            </form>
            <div class="title">
                <h2>Results:</h2>
                {{ template "copyLink" }}
                <!-- Trigger/Open The Modal -->
                <button id="myBtn">Subscribe</button>
            </div>
            <pre>{{ .Content }}</pre>
        </main>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="mc_embed_signup">
                    <form action="https://chayev.us21.list-manage.com/subscribe/post?u=9be68fc65e7fec439ccea32a8&amp;id=6a1a3b3510&amp;f_id=001c5ae1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                        <div id="mc_embed_signup_scroll">
                            <h2>Subscribe to our newsletter</h2>
                            <div class="mc-field-group">
                                <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
                                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
                                <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
                            </div>
                            <div id="mce-responses" class="clear foot">
                                <div class="response" id="mce-error-response" style="display:none"></div>
                                <div class="response" id="mce-success-response" style="display:none"></div>
                            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_9be68fc65e7fec439ccea32a8_6a1a3b3510" tabindex="-1" value=""></div>
                            <div class="optionalParent">
                                <div class="clear foot">
                                    <input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';fnames[6]='MESSAGE';ftypes[6]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
                <script>
                    // Get the modal
                    var modal = document.getElementById("myModal");

                    // Get the button that opens the modal
                    var btn = document.getElementById("myBtn");

                    // Get the <span> element that closes the modal
                    var span = document.getElementsByClassName("close")[0];

                    // When the user clicks the button, open the modal 
                    btn.onclick = function() {
                        modal.style.display = "block";
                    }

                    // When the user clicks on <span> (x), close the modal
                    span.onclick = function() {
                        modal.style.display = "none";
                    }

                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function(event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }
                </script>
            </div>
        </div>
        {{ template "footer" . }}
    </body>
</html>
